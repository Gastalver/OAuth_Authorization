<div>
  <div class="main">
    <img src="{{userInfo.imageUrl}}" />
    <h2>{{userInfo.name}}</h2>
    <h6>{{userInfo.email}}</h6>
  </div>
  <div class="drive-box">
    <h1>Files in Google Drive</h1>
        <div *ngFor="let file of files" class="drive-item">
          <H2>{{file.title}}</H2>
          <p>Shared date: {{file.sharedWithMeDate}}</p>
        </div>
  </div>
</div>
